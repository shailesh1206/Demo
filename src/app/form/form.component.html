<html>
<body>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" formControlName ="fname" class="form-control"   [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
    </div>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="age" formControlName ="age"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
          <div *ngIf="f.age.errors.required">Age is required</div>
      </div>
    </div>
    <div class="form-group">
        <label for="mno ">Mobile No :</label>
        <input type="mno" formControlName ="mno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mno.errors }" />
        <div *ngIf="submitted && f.mno.errors" class="invalid-feedback">
            <div *ngIf="f.mno.errors.required">Mobile No is required</div>
            <div *ngIf="f.mno.errors.minlength">Mobile No Must be at least 10 No</div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd" class="col-form-label">Password:</label>
        <input type="password" formControlName ="password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
  </form>

</body>
